<!DOCTYPE html> 
<html> 
<head>
	<title>Tinder likes Image Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="favicon.ico"/>

<style>
body {
	padding-top: 70px;
}

.jumbotron {
	color: #284738;
	background: #dce2df;
}

.navbar-inverse {
	background: #284738;
}

.navbar-inverse .navbar-nav>li>a {
	color: #e0fff0;
}

.navbar-inverse .navbar-brand {
	color: #e0fff0;
}

.flex {
  display: flex;
  flex-wrap: wrap;
}
</style>
</head>
<body>

	<!-- navbar start -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
		 	<div class="navbar-header">
		 		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#alberto" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        </button>
		 		<a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Syknapse</a>
		 	</div>


		</div>
	</nav>
	<!-- navbar end -->

	<!-- content start -->
	<div class="container">
		
		<div class="jumbotron">
			<h1><i class="fa fa-image" aria-hidden="true"></i> Tinder</h1>
			<p>Who likes me on Tinder</p>
		</div>

		<div class="row flex">

            {%for image in images %} 
			<div class="col-lg-3 col-sm-6">
				<div class="thumbnail">
					<img src="{{image}}">
				</div>
			</div>

            {%endfor%} 

		</div>

	</div>



<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
